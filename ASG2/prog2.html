
<html>
    <head>
        <meta charset="utf-8">
        <title>Prog 2</title>
        <script src="lib/cuon-matrix-cse160.js"></script>
        <script src="lib/cuon-utils.js"></script>
        <script src="lib/webgl-debug.js"></script>
        <script src="lib/webgl-utils.js"></script>

        <!-- Load internal libs-->
        <script src="cylinder.js"></script>

        <!-- Load main-->
        <script src="asg1.js"></script>
    </head>

    <body onload="main()">
        <canvas id="cvs1" width="350" height="350"></canvas>

        <!-- Create Cylinder -->
        <br></br>
        <table>
          <caption style="text-align:left">Create Cylinder:</caption>
          <tr>
            <td>N:</td>
            <td><input type="number" id="n_in" style="width: 60px"></input></td>
          </tr>
          <tr>
            <td>Color:</td>
            <td><input type="color" id="color_in" style="width: 60px"></input></td>
          </tr>
          <tr>
              <td><button type="button" onclick="handleDrawEvent()">Add</button></td>
          </tr>
          <tr>
            <td><button type="button" onclick="reset()">Reset</button></td>
        </tr>
        </table>

        <!-- Transform Cylinder -->
        <br>
        <table>
          <caption style="text-align:left">Transform Cylinder:</caption>
          <tr>
            <td>
                <select id="cylSelect" style="width: 90px">
                    <option selected disabled>Empty</option>
                </select>
            </td>
          </tr>
          <tr>
            <td>X:</td>
            <td><input type="checkbox" id="x" name="x"></td>
          </tr>
          <tr>
            <td>Y:</td>
            <td><input type="checkbox" id="y" name="y"></td>
          </tr>
          <tr>
            <td>Z:</td>
            <td><input type="checkbox" id="z" name="z"></td>
          </tr>
          <tr>
            <td>Translate:</td>
            <td><input type="range" min="-100" max="100" oninput="onChangeTranslate(this.value)"></input></td>
          </tr>

          <tr>
            <td>Rotate:</td>
            <td><input type="range" min="0" max="360" oninput="onChangeRotate(this.value)"></input></td>
          </tr>

          <tr>
            <td>Scale:</td>
            <td><input type="range" min="1" max="200" oninput="onChangeScale(this.value)"></input></td>
          </tr>

        </table>
    </body>
 
</html>
